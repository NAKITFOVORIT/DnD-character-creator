<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор персонажей D&D</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Создайте своего персонажа D&D</h1>
            <div class="creation-steps">
                <div class="step active" data-step="1">1. Основы</div>
                <div class="step" data-step="2">2. Характеристики</div>
                <div class="step" data-step="3">3. Снаряжение</div>
                <div class="step" data-step="4">4. Способности</div>
            </div>
        </header>
        
        <main class="character-sheet">
            <form id="character-form" class="character-form">
                <!-- Форма будет заполнена через JavaScript -->
            </form>
            
            <div id="character-preview" class="character-preview">
                <!-- Превью персонажа будет генерироваться здесь -->
            </div>
        </main>
        
        <div class="navigation-buttons">
            <button id="prev-btn" disabled>Назад</button>
            <button id="next-btn">Далее</button>
        </div>
        
        <footer class="footer">
            <p>© 2023 Генератор персонажей D&D | Создано с любовью к настольным играм</p>
        </footer>
    </div>
    
    <script src="js/races.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/equipment.js"></script>
    <script src="js/abilities.js"></script>
    <script src="js/script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
